<script type="text/javascript">
    RED.nodes.registerType('name2ipv4', {
        category: 'dns',
        color: '#a6bbcf',
        defaults: {
          name:           {value:""},
          domain_name:    {value:""},
          dns_ip:         {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name || "name2ipv4";
        }
    });
</script>

<script type="text/html" data-template-name="name2ipv4">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
    <hr>
    <div class="form-row">
        <p>Enter the domain name:</p>
        <label for="node-input-domain_name"><i class="fa fa-globe"></i> Name</label>
        <input type="text" id="node-input-domain_name" placeholder="example.com">
    </div>
    <hr>
    <div class="form-row">
        <p>Use this DNS server IP: (Leave empty to use the default DNS)</p>
        <label for="node-input-dns_ip"><i class="fa fa-globe"></i> DNS</label>
        <input type="text" id="node-input-dns_ip" placeholder="0.0.0.0">
    </div>
</script>

<script type="text/html" data-help-name="name2ipv4">
    <p>name2ipv4(v1.0.8) Returns the ip v4 of a domain name.</p>
    <p>input: msg.payload.domain_name || config.domain_name</p>
    <p>input: msg.payload.dns_ip || config.dns_ip || ""</p>
    <p>output: msg.payload= {ok:boolean, error:error, dns_ip:ip, domain:domain, ip:ip}</p>
</script>
