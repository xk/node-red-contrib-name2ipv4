<script type="text/javascript">
    RED.nodes.registerType('name2ipv4',{
        category: 'dns',
        color: '#a6bbcf',
        defaults: {
          name: {value:""},
          domain_name: {value:"example.com"},
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name || "name2ipv4";
        }
    });
</script>

<script type="text/html" data-template-name="name2ipv4">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-globe"></i> Name</label>

        <label for="node-input-domain_name"><i class="fa fa-globe"></i> domain_name</label>
        <input type="text" id="node-input-domain_name" placeholder="example.com">
    </div>
</script>

<script type="text/html" data-help-name="name2ipv4">
    <p>name2ipv4(v1.0.5) Returns the ip of a domain name.</p>
    <p>input: msg.payload.domain_name || config.domain_name</p>
    <p>output: msg.payload={ok:bool, domain:domain, ip:ip, error:error}</p>
